<!DOCTYPE html>
<html>
	<head>
		<title>Select Keywords</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<script type="text/javascript" src="js/vue.min.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
	</head>

	<body id="app">
		<div class="page" v-if="page === 0 && entry === -1">
			<ul class="personas">
				<li v-for="title in personaTitles" v-on:click="loadPersona($index)">
					{{title}}
				</li>
			</ul>
		</div>

		<div class="page" v-if="!showAll && entry >= 0">
			<div></div>
			<div>
				{{feed[entry].text}}
			</div>
			<div>
				<span>{{entry + 1}} / {{feed.length}}</span>
				<div style="display: block; float: right;" class="glyphicon-chevron-right"></div>
			</div>
		</div>

		<div class="page" v-if="showAll">
			<h4 v-if="persona.phrases.length > 0">Phrases</h4>
			<ul class="phrases">
				<li v-for="phrase in persona.phrases">{{phrase}}</li>
			</ul>

			<ul class="articles">
				<li v-for="entry in persona.articles" style="background-color: {{randomColor()}}">
					<h3>{{entry.title}}</h3>

					<p>{{entry.text}}</p>

					<span style="color: #333">{{$index + 1}}</span>
				</li>
			</ul>
		</div>
	</body>
</html>
