<!DOCTYPE html>
<html>
	<head>
		<title>Select Keywords</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<script type="text/javascript" src="js/vue.min.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
	</head>

	<body id="app">
		<div class="page" v-if="entry === -1">
			<ul class="list-group">
				<li class="list-group-item" v-for="example in persona">
					<textarea class="form-control" v-model="example.phrase"></textarea>
					<input class="form-control" type="text" v-model="example.weight">
				</li>
				<li v-show="false">
					<input type="button" v-on:click="newKeyword()" value="+" />
				</li>
			</ul>

			<div>
				<input
					class="form-control"
					type="button"
					v-on:click="implementPersona()"
					value="View"
					/>
			</div>
		</div>

		<div class="page" v-if="!showAll && entry >= 0">
			<div>
				{{feed[entry].text}}
			</div>
			<div>
				<span>{{entry + 1}} / {{feed.length}}</span>
				<div style="display: block; float: right;" class="glyphicon-chevron-right"></div>
			</div>
		</div>

		<div class="page" v-if="showAll && entry >= 0">
			<ul>
				<li v-for="entry in feed">
					<h3>{{entry.title}}</h3>

					<p>{{entry.text}}</p>

					<span>{{$index + 1}}</span>
				</li>
			</ul>
		</div>
	</body>
</html>
